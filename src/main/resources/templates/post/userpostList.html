<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      >
     <head  th:include="fragments/components::components">   </head>


    <body>
        
   
            
        
        <div   th:include="fragments/header::header" ></div>
        <!-- here starts body parts-->

        
            <section  style="height: 100% "  >
            <div  class="container pt-5" >
  <div class=" row justify-content-md-center">
            <div class="col-lg-6  ">

                
       <a class="waves-effect waves-light btn modal-trigger" th:href="@{/postNew(id=${subTopic.id})}"  >New Post</a>
         
               <table class="table bordered"   >
                <thead>
                    <tr>
                        
                        <th>POST TOPIC</th>
                        <th>EDIT</th>
                           <th>DELETE</th>
                           
                   
                    </tr>
                </thead>
                <tbody>
                    <tr  th:each="post:${postList}"> 
                        
                        <td  th:text="${post.postTopic}" >   </td>
                        <td    ><a class="wwaves-effect waves-light waves-teal btn-floating modal-trigger "     th:href="@{postEdit(id=${post.id})}"   >EDIT</a></td>
                        <td    ><a class="wwaves-effect waves-light waves-teal btn-floating modal-trigger "     th:href="@{postDelete(id=${post.id},subid=${subTopic.id})}"    >DELETE</a></td> 
                
 
                          
                    </tr>
           


                </tbody>


            </table>
            
            
           
            </div>
        </div>
 

            </div>
        
        </section>
        
        

      
        <!-- ends here -->
        <div   th:include="fragments/footer::footer" ></div>
        
 
        

    </body>
</html>
