<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      >
     <head  th:include="fragments/components::components">   </head>


    <body>
        
      
        <div   th:include="fragments/header::header" ></div>
        <!-- here starts body parts-->

            <section  style="height: 100% "  >
            <div  class="container pt-5" >

  <div class=" row justify-content-md-center">
            <div class="col-lg-6  ">



                <!-- body start here -->


                <!-- pasword  panel -->
                <div class="card card-outline-secondary">
                    <div class="card-body">
                        <form class="form" role="form"  th:object="${user}" th:action="@{/passwordsave}" method="POST" autocomplete="off">
                            <div   class="alert alert-info"  th:if="${error}">
                                <p class="text text-center">either  Incorrect Old Password  or  No Change for new Password from Old One !  </p>
                            </div>
                            <div class="form-group row  d-none">
                                <label class="col-lg-3 col-form-label form-control-label">Id</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text"  th:field="*{user_id}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputPasswordOld">Current Password</label>
                                <input type="password" class="form-control" id="inputPasswordOld" required=""  th:field="*{password}" />
                            </div>
                            <div class="form-group">
                                <label for="inputPasswordNew">New Password</label>
                                <input type="password" class="form-control" id="inputPasswordNew" required=""    th:field="*{password2}"/>

                            </div>
                            <div class="form-group">

                                <label for="inputPasswordNewVerify">Verify</label>
                                <input type="password" class="form-control" id="inputPasswordNewVerify" required=""   />

                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>


            </div>
        </div>


            </div>
        
        </section>
        
        
        
       


        <!-- ends here -->
        <div   th:include="fragments/footer::footer" ></div>
     
        

    </body>
</html>
