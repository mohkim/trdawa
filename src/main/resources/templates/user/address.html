<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      >
    <head  th:include="fragments/components::components">   </head>


    <body>


        <div   th:include="fragments/header::header" ></div>
        <!-- here starts body parts-->

        <section  style="height: 100% "  >
            <div  class="container pt-5" >

                <div class=" row justify-content-md-center">
                    <div class="col-lg-6  ">
                        <!-- address panel  start  -->
                        <div class="card card-outline-secondary">

                            <div class="card-body">
                                <form class="form" role="form"  th:object="${user}" th:action="@{/address/save}" method="POST" autocomplete="off">
                                    <div class="form-group row  d-none">
                                        <label class="col-lg-3 col-form-label form-control-label">Id</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" type="text"  th:field="*{user_id}" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label">ሃገር</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" type="text"  th:field="*{country}"  required=""/>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label">ከተማ</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" type="text"  th:field="*{town}"   required=""    />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label"    >ቁጽሪ ሞባይል</label>
                                        <div class="col-lg-9">
                                            <input class="form-control" type="text"  th:field="*{phone_Number}"  required="" />
                                        </div>
                                    </div>


                                    <div class="form-group row">
                                        <label class="col-lg-3 col-form-label form-control-label"></label>
                                        <div class="col-lg-9">

                                            <input type="submit" class="btn btn-primary" value="Save Changes"/>
                                        </div>
                                    </div>

                                </form>
                            </div>
                        </div>



                        <!-- address  panel  end -->

                    </div>
                </div>

            </div>

        </section>






        <!-- ends here -->
        <div   th:include="fragments/footer::footer" ></div>





    </body>
</html>
