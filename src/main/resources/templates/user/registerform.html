<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      >
     <head  th:include="fragments/components::components">   </head>


    <body>
        
         
        <div   th:include="fragments/header::header" ></div>
        <!-- here starts body parts-->
        
            <section     >
            <div  class="container pt-5" >

    <div class=" row justify-content-md-center">
            <div class="col-lg-6  ">



                <!-- body start here -->
                <div   class="alert alert-info"  th:if="${exist}">
                    <p class="text text-center">User with this Email  already Exist ! </p>
                </div>



                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0  text-center"> Registration Form</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form"  th:object="${user}"  th:action="@{/registerformSave}"  method="POST" autocomplete="off">

                            <div class="row">

                                <div class="col-6">

                                    <!-- first Name -->
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" th:field="*{first_name}"  id="firstName" required=""/>
                                        <div  class="text text-danger" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></div>    
                                    </div>
                                </div>

                                <div class="col-6">

                                    <!-- Second Name -->
                                    <div class="form-group">
                                        <label for="fathersName">Father's Name</label>
                                        <input type="text" class="form-control" id="fathersName" th:field="*{second_name}" required=""/>
                                        <div  class="text text-danger" th:if="${#fields.hasErrors('second_name')}" th:errors="*{second_name}"></div>    
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="LastName">Last Name</label>
                                <input type="text" class="form-control" id="LastName"  th:field="*{last_name}"  required=""/>
                                <div  class="text text-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></div>    
                            </div>
                            <!-- gender  -->
                            <div class="col-md-6 pb-3">
                                <label for="exampleAccount">Gender</label>
                                <div class="form-group small">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="gender1" th:field="*{gender}" value="Male"> Male
                                        </label>

                                    </div>
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="radio" name="gender" id="gender2"  th:field="*{gender}"  value="Female"> Female
                                        </label>
                                    </div>
                                    <div  class="text text-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>    

                                </div>
                            </div>

                            <!-- /gender  -->

                            <div class="form-group">
                                <label for="EMAIL">Email</label>
                                <input type="email" class="form-control" id="EMAIL"  th:field="*{email}"    required=""/>
                                <div  class="text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>    
                            </div>
                            <!-- 2 -->
                            <div class="row">
                                <!-- Password -->
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="password1">Password</label>
                                        <input type="password" class="form-control" id="password1" th:field="*{password}"  required=""/>
                                        <div  class="text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>    
                                    </div>

                                </div>
                                <!-- Password2 -->
                                <div class="col-6">


                                    <div class="form-group">
                                        <label for="password2">Retype Password</label>
                                        <input type="password" class="form-control" id="password2"  required=""/>
                                          
                                    </div>
                                </div>
                            </div>



                            <div class="row">

                                <div class="col-6">

                                    <!-- Phone Number-->
                                    <div class="form-group">
                                        <label for="PhoneNumber">Phone Number</label>
                                        <input type="text" class="form-control" id="PhoneNumber" th:field="*{phone_Number}" required=""/>
                                        <div  class="text text-danger" th:if="${#fields.hasErrors('phone_Number')}" th:errors="*{phone_Number}"></div>    
                                    </div>
                                </div>

                                <div class="col-6">

                                    <!-- Second Name -->
                                    <div class="form-group">
                                        <label for="country">Country of Living </label>
                                        <input type="text" class="form-control" id="country"  th:field="*{country}" required=""/>
                                        <div  class="text text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></div>    
                                    </div>
                                </div>
                            </div>

                            <!-- city -->

                            <div class="form-group">
                                <label for="City">City </label>
                                <input type="text" class="form-control" id="City"  th:field="*{town}"  required=""/>
                                <div  class="text text-danger" th:if="${#fields.hasErrors('town')}" th:errors="*{town}"></div>    
                            </div>

                            <!-- last  -->
                            <div class="row">
                                <div class="col s12 l12">
                                    <p>
                                        <input type="checkbox" id="usragree" />
                                        <label for="usragree">I agree </label>
                                        <a href="/agreement"> With all Rules and Regulation of this Website</a>
                                    </p>

                                </div>
                            </div>
                            <!-- Submit Button  -->

                            <div class="row  "   >
                                <div class="col   offset-8">
                                    <button class=" btn  btn-success"  type="submit">
                                        Submit
                                    </button>
                                    </form>
                                </div>
                                <!-- body ends here -->

                            </div>
                    </div> 
                </div> 

            </div>
        
        </section>

     






                <!-- ends here -->
                <div   th:include="fragments/footer::footer" ></div>
                
 
               

                </body>
                </html>
